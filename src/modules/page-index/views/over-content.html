        <div class="col-xs-12 no-padding item" ng-repeat="block in data.pages.over.blocks">
            <div ng-if="block.photo && block.photo_align == 'links'" class="col-xs-{{ block.photo_width }} image" ng-class="{ 'pull-right': block.photo_align == 'rechts' }">
                <img src="{{ block.photo }}" title="Soccer Performance Centre" class="img-responsive">
            </div>
            <div ng-if="block.photo && block.photo_align == 'links'" class="col-xs-{{ 12 - block.photo_width - 1 }} text">
                <h2>{{ block.title }}</h2>
                <p ng-bind-html="block.content | html_trusted"></p>
            </div>
            <div ng-if="block.photo &&  block.photo_align == 'rechts'" class="col-xs-{{ 12 - block.photo_width - 1 }} col-xs-offset-1 text-right text">
                <h2>{{ block.title }}</h2>
                <p ng-bind-html="block.content | html_trusted"></p>
            </div>
            <div ng-if="block.photo && block.photo_align == 'rechts'" class="col-xs-{{ block.photo_width }} image" ng-class="{ 'pull-right': block.photo_align == 'rechts' }">
                <img src="{{ block.photo }}" title="Soccer Performance Centre" class="img-responsive">
            </div>
            <div ng-if="!block.photo" class="col-xs-11 col-xs-offset-1 text">
                <h2>{{ block.title }}</h2>
                <p ng-bind-html="block.content | html_trusted"></p>
            </div>
        </div>
