<div class="home-intro">
    <div class="container">
        <div class="col-lg-12">
            <h2>{{ data.pages.over.title }}</h2>
            <h4>{{ data.pages.over.subtitle }}</h4>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-lg-12">

        <div class="col-xs-12 item" ng-repeat="block in data.pages.over.blocks">
            <div ng-if="block.photo" class="col-xs-{{ block.photo_width }} image" ng-class="{ 'pull-right': block.photo_align == 'rechts' }">
                <img src="{{ block.photo }}" title="Soccer Performance Centre" class="img-responsive">
            </div>
            <h2>{{ block.title }}</h2>
            <p ng-bind-html="block.content | html_trusted"></p>
        </div>

    </div>
</div>
