<div class="page-top">
    <div class="container">
        <div class="col-md-2">
            <div class="col-md-2 navbar-sub">
                <div class="item-title"><a href="/admin">Admin</a> / Fans</div>
                <ul id="nav-sub" class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active">
                        <a href="/admin/fans">
                            <i class="fa fa-child"></i> Fans
                        </a>
                    </li>
                </ul>
                <div class="item-title"><a href="/admin">Terug naar Admin</a></div>
                <div class="item-title"><a href="" scroll-to="top">Terug naar boven</a></div>
            </div>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="container">

        <div class="col-xs-12 col-md-10 col-md-offset-2 content content-page">

            <div class="col-xs-12 content-page-title">
                <h3>Fansbeheer</h3>
            </div>
            <div class="col-xs-12">

            </div>

            <div class="col-xs-12">
                <div class="col-xs-12">
                    <h4>Fanslijst</h4>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-6 col-sm-3">
                        <strong>Naam</strong><input class="form-control" ng-model="search.$" placeholder="zoeken">
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <strong>Fan van club</strong><input class="form-control" ng-model="search.fan_club" placeholder="zoeken">
                    </div>
                    <div class="hidden-xs col-sm-3">
                        <strong>Nieuwsbrief</strong>
                    </div>
                    <div class="hidden-xs col-sm-3">
                        <br>
                    </div>
                </div>
                <div class="col-xs-12" ng-repeat="user in data.users | filter:search:strict">
                    <div class="col-xs-6 col-sm-3">
                        <a ng-href="mailto:{{ user.email }}">{{ user.first_name }} {{ user.middle_name }} {{ user.last_name }}</a>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        {{ user.fan_club }}
                    </div>
                    <div class="hidden-xs col-sm-3">
                        <i ng-if="user.nieuwsbrief" class="fa fa-check"></i>
                    </div>
                    <div class="hidden-xs col-md-3">
                        <button class="btn btn-danger btn-xs" ng-click="data.openModalDel('sm', $index)">verwijder</button>
                    </div>
                </div>
            </div>

            <script type="text/ng-template" id="modalDel.html">
                <div class="modal-header">
                    <h3 class="modal-title">Waarschuwing!</h3>
                </div>
                <div class="modal-body">
                    U staat op het punt deze user permanent te verwijderen. Weet u zeker dat u dit item wilt verwijderen?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" ng-click="ok()">Verwijder</button>
                    <button class="btn btn-warning" ng-click="cancel()">Annuleer</button>
                </div>
            </script>
        </div>

    </div>
</div>
