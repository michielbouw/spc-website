<div class="page-top">
    <div class="container">
        <div class="col-md-2 hidden-xs hidden-sm">
            <div class="col-md-2 navbar-sub">
                <div class="item-title"><a href="/admin">Admin</a> / Clubs</div>
                <ul id="nav-sub" class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active">
                        <a href="/admin/clubs">
                            <i class="fa fa-soccer-ball-o"></i> Clubs
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="/admin/clubs/edit/add">
                            <i class="fa fa-user-plus"></i> Club toevoegen
                        </a>
                    </li>
                </ul>
                <div class="item-title"><a href="/admin">Terug naar Admin</a></div>
                <div class="item-title"><a href="" scroll-to="top">Terug naar boven</a></div>
            </div>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="container">

        <div class="col-xs-12 col-md-10 col-md-offset-2 content content-page">

            <div class="col-xs-12 content-page-title">
                <h3>Clubsbeheer</h3>
                <h4 class="hidden-md hidden-lg"><a href="/admin">Admin</a> / Clubs</h4>
            </div>
            <div class="col-xs-12 hidden-md hidden-lg">
                <div class="btn-group btn-group-xs">
                    <button type="button" class="btn btn-primary" href="/admin/clubs/edit/add">Club toevoegen</button>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="col-lg-12">
                    <h4>Clubslijst</h4>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-6 col-sm-3">
                        <strong>Naam</strong><input class="form-control" ng-model="search.$" placeholder="zoeken">
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <strong>SPC pakket</strong><input class="form-control" ng-model="search.spc_package" placeholder="zoeken">
                    </div>
                    <div class="hidden-xs col-sm-3">
                        <strong># Teams</strong>
                    </div>
                    <div class="hidden-xs col-sm-3">
                        <br>
                    </div>
                </div>
                <div class="col-xs-12" ng-repeat="club in data.clubs | filter:search:strict">
                    <div class="col-xs-6 col-sm-3">
                        <a ng-href="/admin/clubs/edit/{{ club._slug }}">{{ club.name }}</a>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        {{ club.spc_package }}
                    </div>
                    <div class="hidden-xs col-sm-3">
                        {{ club.teams.length }}
                    </div>
                    <div class="hidden-xs col-md-3">
                        <a class="btn btn-default btn-xs" ng-href="/club/{{ club.teams[0].team_slug }}">Team stats</a> <a class="btn btn-default btn-xs" ng-href="/spelers/{{ club.teams[0].team_slug }}">Speler stats</a>
                        <a type="button" class="btn btn-primary btn-xs" ng-href="/admin/clubs/edit/{{ club._slug }}">wijzig</a> <button class="btn btn-danger btn-xs" ng-click="data.openModalDel('sm', $index)">verwijder</button>
                    </div>
                </div>
            </div>

            <script type="text/ng-template" id="modalDel.html">
                <div class="modal-header">
                    <h3 class="modal-title">Waarschuwing!</h3>
                </div>
                <div class="modal-body">
                    U staat op het punt deze club permanent te verwijderen. Weet u zeker dat u dit item wilt verwijderen?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" ng-click="ok()">Verwijder</button>
                    <button class="btn btn-warning" ng-click="cancel()">Annuleer</button>
                </div>
            </script>

        </div>

    </div>
</div>
