                <ul id="nav-sub" class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active">

<div class="menu-left-button" tooltip-placement="right" tooltip="linker menu openen">
    <button type="button" data-toggle="offcanvas">
        <span class="sr-only">Toggle linker menu</span>
        <i class="fa fa-chevron-right"></i>
        <i class="fa fa-chevron-left"></i>
        <br>
        <i class="fa fa-bars"></i>
    </button>
</div>

<div class="page-content">
    <div class="container">

        <div class="col-xs-12 col-md-10 col-md-offset-2 content content-page">

            <div class="col-xs-12 content-page-title">
                <h3 class="hidden-sm hidden-xs">Gebruikersbeheer</h3>
                <h4 class="hidden-lg hidden-md">Gebruikersbeheer</h4>
            </div>

            <div class="col-xs-12">
                <div class="col-xs-12">
                    <h4>Gebruikerslijst</h4>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-6 col-sm-3">
                        <strong>Naam</strong><input class="form-control" ng-model="search.$" placeholder="zoeken">
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <strong>Club</strong><input class="form-control" ng-model="search.club" placeholder="zoeken">
                    </div>
                    <div class="hidden-xs col-sm-3">
                        <strong>Rechten</strong><input class="form-control" ng-model="search.role" placeholder="zoeken">
                    </div>
                    <div class="hidden-xs col-sm-3">
                        <br>
                    </div>
                </div>
                <div class="col-xs-12" ng-repeat="user in data.users | filter:search:strict">
                    <div class="col-xs-6 col-sm-3">
                        <a ng-href="/admin/users/edit/{{ user._id }}">{{ user.first_name }} {{ user.middle_name }} {{ user.last_name }}</a>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        {{ user.club }}
                    </div>
                    <div class="hidden-xs col-sm-3">
                        {{ user.role }}
                    </div>
                    <div class="hidden-xs col-md-3">
                        <a type="button" class="btn btn-primary btn-xs" ng-href="/admin/users/edit/{{ user._id }}">wijzig</a> <button class="btn btn-danger btn-xs" ng-click="data.openModalDel('sm', $index)">verwijder</button>
                    </div>
                </div>
            </div>

            <script type="text/ng-template" id="modalDel.html">
                <div class="modal-header">
                    <h3 class="modal-title">Waarschuwing!</h3>
                </div>
                <div class="modal-body">
                    U staat op het punt deze user permanent te verwijderen. Weet u zeker dat u dit item wilt verwijderen?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" ng-click="ok()">Verwijder</button>
                    <button class="btn btn-warning" ng-click="cancel()">Annuleer</button>
                </div>
            </script>
        </div>

    </div>
</div>
