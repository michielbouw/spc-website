<div class="container">
    <br><br><br>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-7">

        <div class="jumbotron home-intro">
            <h2>Wachtwoord reset</h2>
            <hr>
            <p><small>Vul hier een nieuw wachtwoord in om opnieuw toegang te hebben tot je account. <small>Een wachtwoord moet tenminste 1 letter en 1 cijfer bevatten en minimaal 6 tekens lang zijn. Hierna kunt u direct inloggen met het nieuwe wachtwoord.</small></small></p>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="data.login.email" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Wachtwoord</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Wachtwoord" ng-model="data.login.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">Bevestig wachtwoord</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Bevestig wachtwoord" ng-model="data.login.password2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="data.resetPassword()">Update opslaan</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
