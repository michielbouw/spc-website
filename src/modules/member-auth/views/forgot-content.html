<div class="container">
    <br><br><br>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-7">

        <div class="jumbotron home-intro">
            <h2>Wachtwoord vergeten</h2>
            <hr>
            <p><small>Vul hier je email in om je wachtwoord van je account te resetten. U ontvangt dan, enkele minuten later, een email met een tijdelijke link waarmee u een nieuw wachtwoord kan kiezen, die link is 1 uur geldig.</small></p>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="data.forgot.email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="data.forgot()">Reset wachtwoord</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
